<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container"> 
    <article class="card">
      <img src="./images/bg-pattern-card.svg" class="card__img-header" alt="">
      <div class="card__body">
        <img src="./images/image-victor.jpg" class="card__img-profile" alt="Victor profile pic">
        <h1 class="card__title">Victor Crest <span class="card__title--age">26</span></h1>
        <p class="card__description">London</p>
      </div>
      <footer class="card__footer">
        <div class="card__stats">
          <h3 class="card__numbers">80K</h3>
          <p class="card__description-stats">Followers</p>
        </div>
        <div class="card__stats">
          <h3 class="card__numbers">803K</h3>
          <p class="card__description-stats">Likes</p>
        </div>
        <div class="card__stats">
          <h3 class="card__numbers">1.4K</h3>
          <p class="card__description-stats">Photos</p>
        </div>
      </footer>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
